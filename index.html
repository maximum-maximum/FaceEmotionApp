<!DOCTYPE html>
<html>
  <head>
    <title>Face Emotion App</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1>Face Emotion App</h1>
    </header>
    <hr />

    <div class="container">
      <div class="face-detection">
        <h3>Face Detection</h3>
        <div class="upper-content">
          <div class="source">
            <a id="source">Source</a>
            <img id="src-image" src="./img/lena.jpg" />
            <input type="file" id="input-file" />
          </div>
          <div class="output">
            <a id="output"></a>
            <canvas id="dest-canvas"></canvas>
            <br />
            <input type="button" value="顔検出" id="detectface-btn" />
            <input type="button" value="予測" id="predict-btn" />
            <input
              type="button"
              value="リセット"
              onclick="window.location.reload();"
            />
          </div>
        </div>
      </div>
      <hr />

      <div class="emotion-prediction">
        <h3>Emotion Prediction</h3>
        <div class="bottom-content">
          <div class="selected-image">
            <a id="selected-image"></a>
            <canvas id="face-canvas"></canvas>
          </div>
          <div class="res">
            <a id="res"></a>
            <table class="result-table" id="result-table">
              <tr>
                <th id="emotion"></th>
                <th id="accuracy"></th>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="0"></td>
                <td class="accuracy" data-row-index="0"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="1"></td>
                <td class="accuracy" data-row-index="1"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="2"></td>
                <td class="accuracy" data-row-index="2"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="3"></td>
                <td class="accuracy" data-row-index="3"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="4"></td>
                <td class="accuracy" data-row-index="4"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="5"></td>
                <td class="accuracy" data-row-index="5"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="6"></td>
                <td class="accuracy" data-row-index="6"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/Num2FracStr.js" type="text/javascript"></script>
    <script src="./js/opencv.js" type="text/javascript"></script>
    <script src="./js/utils.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.2/dist/tf.min.js"></script>
  </body>
</html>
