<!DOCTYPE html>
<html>
  <head>
    <title>Face Emotion App</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/lena.jpg" />
  </head>

  <body>
    <header>
      <h1>Face Emotion App</h1>
      <a
        target="_blank"
        href="https://github.com/maximum-maximum/FaceEmotionApp"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          width="30"
          height="30"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
      </a>
    </header>
    <hr />

    <div class="container">
      <div class="face-detection">
        <h3>Face Detection</h3>
        <div class="upper-content">
          <div class="source">
            <a id="source">Source</a>
            <img id="src-image" src="./img/lena.jpg" />
            <input type="file" id="input-file" />
          </div>
          <div class="output">
            <a id="output"></a>
            <canvas id="dest-canvas"></canvas>
            <br />
            <input type="button" value="顔検出" id="detectface-btn" />
            <input type="button" value="予測" id="predict-btn" />
            <input
              type="button"
              value="リセット"
              onclick="window.location.reload();"
            />
          </div>
        </div>
      </div>
      <hr />

      <div class="emotion-prediction">
        <h3>Emotion Prediction</h3>
        <div class="bottom-content">
          <div class="selected-image">
            <a id="selected-image"></a>
            <canvas id="face-canvas"></canvas>
          </div>
          <div class="res">
            <a id="res"></a>
            <table class="result-table" id="result-table">
              <tr>
                <th id="emotion"></th>
                <th id="accuracy"></th>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="0"></td>
                <td class="accuracy" data-row-index="0"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="1"></td>
                <td class="accuracy" data-row-index="1"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="2"></td>
                <td class="accuracy" data-row-index="2"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="3"></td>
                <td class="accuracy" data-row-index="3"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="4"></td>
                <td class="accuracy" data-row-index="4"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="5"></td>
                <td class="accuracy" data-row-index="5"></td>
              </tr>
              <tr class="result">
                <td class="emotion" data-row-index="6"></td>
                <td class="accuracy" data-row-index="6"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/Num2FracStr.js" type="text/javascript"></script>
    <script src="./js/opencv.js" type="text/javascript"></script>
    <script src="./js/utils.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.2/dist/tf.min.js"></script>
  </body>
</html>
