<!DOCTYPE html>
<html>
  <head>
    <title>Face Emotion App</title>
  </head>

  <body>
    <header>
      <h2>Face Emotion App</h2>
    </header>
    <hr />

    <div class="container" style="background-color: #eeeeee">
      <table>
        <tr>
          <th>source</th>
          <th>output</th>
        </tr>
        <tr>
          <td>
            <img src="./img/lena.jpg" id="src-image" style="width: 400px" />
            <img id="hidden-image" src="./img/lena.jpg" style="display: none" />
          </td>
          <td>
            <canvas id="dest-canvas"></canvas>
            <canvas id="hidden-canvas" style="display: none"></canvas>
          </td>
        </tr>
        <tr>
          <td>
            <input type="file" id="input-file" />
          </td>
          <td>
            <input type="button" value="顔検出" id="findface-btn" />
            <input type="button" value="予測" id="predict-btn" />
          </td>
        </tr>
        <tr>
          <td>
            <canvas id="face-canvas"></canvas>
          </td>
          <td>
            <table>
              <thead>
                <tr>
                  <th>Emotion</th>
                  <th>Accuracy</th>
                </tr>
              </thead>
              <tbody>
                <tr class="result">
                  <th class="emotion" data-row-index="0">-</th>
                  <td class="accuracy" data-row-index="0">-</td>
                </tr>
                <tr class="result">
                  <th class="emotion" data-row-index="1">-</th>
                  <td class="accuracy" data-row-index="1">-</td>
                </tr>
                <tr class="result">
                  <th class="emotion" data-row-index="2">-</th>
                  <td class="accuracy" data-row-index="2">-</td>
                </tr>
                <tr class="result">
                  <th class="emotion" data-row-index="3">-</th>
                  <td class="accuracy" data-row-index="3">-</td>
                </tr>
                <tr class="result">
                  <th class="emotion" data-row-index="4">-</th>
                  <td class="accuracy" data-row-index="4">-</td>
                </tr>
                <tr class="result">
                  <th class="emotion" data-row-index="5">-</th>
                  <td class="accuracy" data-row-index="5">-</td>
                </tr>
                <tr class="result">
                  <th class="emotion" data-row-index="6">-</th>
                  <td class="accuracy" data-row-index="6">-</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </table>
    </div>

    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/Num2FracStr.js" type="text/javascript"></script>
    <script src="./js/opencv.js" type="text/javascript"></script>
    <script src="./js/utils.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.2/dist/tf.min.js"></script>
  </body>
</html>
